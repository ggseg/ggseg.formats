name: ggseg Ecosystem Check

on:
  workflow_dispatch:
    inputs:
      ggseg_formats_repo:
        description: 'ggseg.formats repo (owner/repo)'
        required: true
        default: 'ggseg/ggseg.formats'
      ggseg_formats_ref:
        description: 'ggseg.formats branch/tag/SHA'
        required: true
        default: 'main'
      ggseg_repo:
        description: 'ggseg repo (owner/repo)'
        required: true
        default: 'ggseg/ggseg'
      ggseg_ref:
        description: 'ggseg branch/tag/SHA'
        required: true
        default: 'main'
      ggseg3d_repo:
        description: 'ggseg3d repo (owner/repo)'
        required: true
        default: 'ggseg/ggseg3d'
      ggseg3d_ref:
        description: 'ggseg3d branch/tag/SHA'
        required: true
        default: 'main'
      ggsegextra_repo:
        description: 'ggsegExtra repo (owner/repo)'
        required: true
        default: 'ggseg/ggsegExtra'
      ggsegextra_ref:
        description: 'ggsegExtra branch/tag/SHA'
        required: true
        default: 'main'

jobs:
  check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - name: Checkout ggseg.formats
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.ggseg_formats_repo }}
          ref: ${{ inputs.ggseg_formats_ref }}
          path: ggseg.formats

      - name: Checkout ggseg
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.ggseg_repo }}
          ref: ${{ inputs.ggseg_ref }}
          path: ggseg

      - name: Checkout ggseg3d
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.ggseg3d_repo }}
          ref: ${{ inputs.ggseg3d_ref }}
          path: ggseg3d

      - name: Checkout ggsegExtra
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.ggsegextra_repo }}
          ref: ${{ inputs.ggsegextra_ref }}
          path: ggsegExtra

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install pak
        run: |
          install.packages("pak", repos = sprintf("https://r-lib.github.io/p/pak/stable/%s/%s/%s", .Platform$pkgType, R.Version()$os, R.Version()$arch))
        shell: Rscript {0}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      - name: Install ggseg.formats dependencies
        run: |
          pak::local_install_deps("ggseg.formats", dependencies = TRUE)
        shell: Rscript {0}

      - name: Install ggseg.formats
        run: |
          pak::local_install("ggseg.formats")
        shell: Rscript {0}

      - name: Install ggseg dependencies
        run: |
          pak::local_install_deps("ggseg", dependencies = TRUE)
        shell: Rscript {0}

      - name: Install ggseg
        run: |
          pak::local_install("ggseg")
        shell: Rscript {0}

      - name: Install ggseg3d dependencies
        run: |
          pak::local_install_deps("ggseg3d", dependencies = TRUE)
        shell: Rscript {0}

      - name: Install ggseg3d
        run: |
          pak::local_install("ggseg3d")
        shell: Rscript {0}

      - name: Install ggsegExtra dependencies
        run: |
          pak::local_install_deps("ggsegExtra", dependencies = TRUE)
        shell: Rscript {0}

      - name: Install rcmdcheck
        run: |
          pak::pak("rcmdcheck")
        shell: Rscript {0}

      - name: Check ggseg.formats
        run: |
          rcmdcheck::rcmdcheck("ggseg.formats", args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check-ggseg.formats")
        shell: Rscript {0}

      - name: Check ggseg
        run: |
          rcmdcheck::rcmdcheck("ggseg", args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check-ggseg")
        shell: Rscript {0}

      - name: Check ggseg3d
        run: |
          rcmdcheck::rcmdcheck("ggseg3d", args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check-ggseg3d")
        shell: Rscript {0}

      - name: Check ggsegExtra
        run: |
          rcmdcheck::rcmdcheck("ggsegExtra", args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check-ggsegExtra")
        shell: Rscript {0}

      - name: Upload ggseg.formats check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ggseg.formats-${{ matrix.config.os }}-r${{ matrix.config.r }}
          path: check-ggseg.formats

      - name: Upload ggseg check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ggseg-${{ matrix.config.os }}-r${{ matrix.config.r }}
          path: check-ggseg

      - name: Upload ggseg3d check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ggseg3d-${{ matrix.config.os }}-r${{ matrix.config.r }}
          path: check-ggseg3d

      - name: Upload ggsegExtra check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ggsegExtra-${{ matrix.config.os }}-r${{ matrix.config.r }}
          path: check-ggsegExtra

      - name: Show test logs on failure
        if: failure()
        run: |
          echo "=== ggseg.formats ==="
          cat check-ggseg.formats/*.Rcheck/tests/testthat.Rout* 2>/dev/null || echo "No test output"
          echo "=== ggseg ==="
          cat check-ggseg/*.Rcheck/tests/testthat.Rout* 2>/dev/null || echo "No test output"
          echo "=== ggseg3d ==="
          cat check-ggseg3d/*.Rcheck/tests/testthat.Rout* 2>/dev/null || echo "No test output"
          echo "=== ggsegExtra ==="
          cat check-ggsegExtra/*.Rcheck/tests/testthat.Rout* 2>/dev/null || echo "No test output"
        shell: bash
