url: https://ggseg.github.io/ggseg.formats/
template:
  bootstrap: 5
  bslib:
    primary: "#0d6efd"
navbar:
  structure:
    left:
      - intro
      - reference
      - articles
    right:
      - search
      - github
articles:
  - title: Getting started
    contents:
      - brain-atlas-class
      - atlas-manipulation
reference:
  - title: Brain atlas
    desc: Create and inspect brain atlas objects.
    contents:
      - starts_with("brain_")
      - starts_with("is_")
      - starts_with("as_")
  - title: Legacy conversion
    desc: Convert old ggseg/ggseg3d atlases to the unified brain_atlas format.
    contents:
      - convert_legacy_brain_atlas
  - title: Accessors
    desc: Query atlas contents without reaching into slots directly.
    contents:
      - starts_with("atlas_")
  - title: Atlas manipulation
    desc: |
      Pipe-friendly functions for subsetting regions, managing views, and enriching metadata. All return a new `brain_atlas`.
    contents: atlas_manipulation
  - title: Bundled atlases
    desc: Ready-to-use atlases shipped with the package.
    contents:
      - dk
      - aseg
      - tracula
  - title: FreeSurfer I/O
    desc: Read FreeSurfer statistics files into R.
    contents:
      - starts_with("read_")
