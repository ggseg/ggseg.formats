url: https://ggseg.github.io/ggseg.formats/
template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#29393e"
    secondary: "#5e3c58"
    success: "#478f76"
    danger: "#CD6689"
    bg: "#f2f0ef"
    fg: "#1a2a2e"
    base_font:
      google: Inter
    code_font:
      google: JetBrains Mono
    code-bg: "#cec4cc"
    code-color: "#1a2a2e"
    link-color: "#29393e"
    link-hover-color: "#5e3c58"
    border-color: "#a8c5cb"
    navbar-bg: "#29393e"
    navbar-light-color: "#f2f0ef"

navbar:
  bg: primary
  type: dark
  structure:
    left:
      - intro
      - reference
      - articles
    right:
      - search
      - github
      - lightswitch
  components:
    github:
      icon: fa-github
      href: https://github.com/ggseg/ggseg.formats
      aria-label: GitHub
articles:
  - title: Getting started
    contents:
      - brain-atlas-class
      - atlas-manipulation
reference:
  - title: ggseg atlas
    desc: Create and inspect ggseg atlas objects.
    contents:
      - starts_with("ggseg_")
      - starts_with("is_ggseg")
      - starts_with("as_ggseg")
  - title: Legacy conversion
    desc: Convert old ggseg/ggseg3d atlases to the unified ggseg_atlas format.
    contents:
      - convert_legacy_brain_atlas
      - contains("brain_")
  - title: Accessors
    desc: Query atlas contents without reaching into slots directly.
    contents:
      - starts_with("atlas_")
  - title: Atlas manipulation
    desc: |
      Pipe-friendly functions for subsetting regions, managing views, and enriching metadata. All return a new `ggseg_atlas`.
    contents: atlas_manipulation
  - title: Bundled atlases
    desc: Ready-to-use atlases shipped with the package.
    contents:
      - dk
      - aseg
      - tracula
  - title: FreeSurfer I/O
    desc: Read FreeSurfer statistics files into R.
    contents:
      - starts_with("read_")
